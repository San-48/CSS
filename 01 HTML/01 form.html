<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그는 사용자가 입력한 값을 그대로 받아서 서버에 전송할때 사용합니다. -->

    <form action="http://www.google.com">
        <h3>회원가입 양식</h3>
        <hr>

        아이디: <input type="text" size="10" placeholder="아이디를 입력하세요"></br>
        비밀번호: <input type="password" size="10"></br>
        생년월일: <input type="date" size="10"></br>
        나의용돈: <input type="number" size="10"></br>

<!-- 체크박스는 radio속성은 동일한 name을 지정해서 반드시 하나의 그룹으로 묶습니다. -->
        관심분야: 
            <input type="checkbox" name="inter">수학 
            <input type="checkbox" name="inter">과학
            <input type="checkbox" name="inter">영어 
            <input type="checkbox" name="inter">국어<br>

        전공:
        <input type="radio" name="major">경영학과
        <input type="radio" name="major">물리학과
        <input type="radio" name="major">기계공학과
        <input type="radio" name="major">수학과
    
    <br>
    <select name="region">
        <option>서울시</option>
        <option>부산시</option>
        <option>인천시</option>
        <option>수원시</option>
    </select>

    <br>
    자기소개:
    <br>
    <textarea rows="5" cols="30"></textarea>

    <br>
    <!-- form안에 action속성에 위치로 데이터를 전송 -->
    <input type="submit" value="전송하기">
    <input type="reset" value="지우기">
    <input type="button" value="기능없음">

    </form>
 

</body>
</html>
