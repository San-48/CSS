<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> 사원정보 </h3>
    <table border="1">
        <TR>
            <TD>사원번호</TD>
            <td><input type="text"></td>
        </TR>

        <tr>
            <td>이름</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="checkbox" name="gender"> 남성 <input type="checkbox" name="gender"> 여성</td>
        </tr>
        <tr>
            <td>직업</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>급여</td>
            <td><input type="number" value="1000"></td>
        </tr>
        <tr>
            <td>입사일</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>커미션</td>
            <td><input type="text"><br></td>
        </tr>
        <tr>
            <td>부서번호</td>
            <td><select name="part">
                <option>관리부</option>
                <option>통계부</option>
                <option>예산부</option>
                <option>시설부</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="저장">
                <input type="reset" value="취소">
            </td>
        </tr>
   </table>
</body>
</html>
