<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    p { border: 1px solid #777; 
        width: 300px; height: 100px;
        overflow: scroll;
       /* visible 무조건보임(기본값). scroll 무조건 스크롤만듬 
          hidden 넘치는 영역을 숨겨줌. auto 내용이 많을때만 스크롤마듬*/
    
        letter-spacing: 0px;
}


</style>

<body>

    <h3>overflow 속성</h3>

    <p>
        '떡 하나 주면 안 잡아먹지' 하면서 나타난 호랑이가 결국 엄마를 잡아먹고, 집까지 쳐들어가서는 오누이를 잡아먹으려고 한다. 
        이때 오누이가 하늘에 빌어서 동아줄을 타고 올라간다. 누이는 밤을 맡아서 달이 되었으나, 밤이 무서워서 견디지 못했다. 그러자, 
        오빠가 누이에게 낮의 시간을 비추는 해의 신이 되라고 했다. 누이는 해의 신이 되었으나, 이번에는 사람들의 시선이 부끄러워서 
        사람들이 쳐다보지 못하도록 볼을 새빨갛게 빛내고 있다.
    </p>

    
</body>

</html>
