<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .text1 {text-align: center}
    .text2 {text-align: right;}
    /* text2는 인라인요소라서 효과가 없다 */

    .text3 {
        border:1px solid #777;
        vertical-align: middle;
    }
    .text3 img {
        vertical-align: top;
    }
    
    .text4 {
        border: 1px solid #777;
        width: 300px;
        height: 300px;
        line-height: 300px;
        text-align: center;
        /* 텍스트가 한줄일때 가운데정렬하는 방법: height 와 line-height 값을 같게함 */
    }

</style>

<body>

    <h3>문단을 정렬하기</h3>

    <p class="text1">hello world</p>
    <span class="text2">hello world</span>

    <h3>수직 정렬</h3>
    <p class="text3">
        안녕하세요
       <img src="img/css3.png">
    </p>
    
    <p class="text4">
        안녕하세요
    </p>



</body>

</html>
