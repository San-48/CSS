<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
  * {padding: 0; margin: 0; list-style: none;}

  .box {
        width: 80%;
        border: 1px solid black;
        margin: 0 auto; 
        overflow: hidden;
    }

  .box .card {
        
        float: left;
        width: 50%;
    }

    .button {overflow: hidden;}
    .button > .left {float:left; width:50%;}
    .button > .right {float:right; width:50%;}   


</style>

<body>

    <div class="box">

        <div class="card">
            사진
        </div>

        <div class="card"> 
            내용
            <div class="top">
             제목
             내용
            </div>
            <div class="price">
            가격
            </div>

            <div class="bottom">
                 <div class="button">
                     <button class="left">장바구니</button>
                     <button class="right">구매하기</button>
                 </div>
            </div>
        </div>
    </div>
    
</body>
</html>
