<!-- 내부 스타일 시트
 Style태그를 파일에 기입하고 사용하는 방법 -->
 <style>
    p{color:yellow}
    span {color:blue}
 </style>

<body>
    
    <!-- 외부스타일시트 -->
     <h1> 외부css디자인</h1>

    <!-- 내부 스타일시트 -->
     <p>css디자인</p>
     <span>css디자인</span>

     <!-- 특정태그 스타일시트 -->
     <p style="color: green; font-size: larger;">인라인디시트 디자인</p>

     <!-- 선택자 : 아이디속성=고유한 / 클래스=여러가지 가능 -->
     <P>CSS 디자인</P>
     <P>CSS 디자인</P>

     <P>CSS 디자인</P>
     <P>CSS 디자인</P>

</body>
