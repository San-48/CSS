<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    /* 가상선택자는 마우스가 닿을때 동작함 */
    .list > li > a:hover {color:yellow;}

    /* 가상선택자는 활성화시에 동작함=클릭 */
    .inner:active {color:red;}

    .name:focus {
        border:1px solid red;
        outline: none;}

    .confirm{ width: 30px; height: 30px;}
    .confirm:checked {
        appearance: none; /* css가 가지고있는 기본속성을 지워버림  */ 
        border: 1px solid red }

</style>
<body>

    <ul class="list">
        <li><a href="#">목록</a></li>
        <li><a href="#">목록</a></li>
        <li><a href="#">목록</a></li>
    </ul>
    
    <div class="inner">액티브 가상선택자</div>

    <!-- 인풋태그에만 사용할수있는 가상선택자 checked,focus등등 -->
     <input type="text" class="name">
     <input type="checkbox" class="confirm"> 확인

</body>
</html>
